<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overpass"
    />

    <link rel="stylesheet" href="./style/style.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="star">
          <img src="./images/icon-star.svg" alt="this star Image" />
        </div>
        <section class="content">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </section>
        <section class="score">
          <button class="score-btn">1</button>
          <button class="score-btn">2</button>
          <button class="score-btn">3</button>
          <button class="score-btn">4</button>
          <button class="score-btn">5</button>
        </section>

          <button class="submit-btn" id="submit-rating">SUBMIT</button>
        
      </div>
      <div class="container hidden">
        <section class="content a">
          <img class="illustration-img" src="./images/illustration-thank-you.svg" alt="" />
          <p class="selected">
            You selected
            <span id="rating">1</span>
            out of 5
          </p>
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don’t hesitate to get in touch!
          </p>
        </section>
      </div>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
